<!DOCTYPE HTML>
<html>
<head>
  <title>GEARS MACHINES GUNS</title>
<link rel="icon" type="image/x-icon" href="res/favicon-cog.ico" />
<link href="res/bootstrap.min.css" rel="stylesheet">
<link href="res/style.css" rel="stylesheet">
<link rel="stylesheet" href="res/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="main" class="paging container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="well text-center">
			<h2 class="title">GEARS · MACHINES · GUNS<h2>
        <p>A cookieclicker inspired fun thing. Tweet at <a href="https://twitter.com/ysfbekts"><i class="fa fa-twitter"></i> ysfbekts</a></p>
      </div>
      <h1 class="well well-lg title text-center">
        <div class="jtron">
            <i class="fa fa-cogs" aria-hidden="true"></i> 0
        </div>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
      <div>
			<button type="button" id="simple-file" class=" btn btn-default btn-block">
			<div class="simplefile">
        Simple File <span class="badge">0</span>
      </div>
			</button>
      </div>

      <div>

        <div class="metallathe">
        <kbd>100</kbd> Metal Lathe <span class="badge">0</span>
      </div>
      </button>
      </div>

      <div>
      <button type="button" id="cnc" class=" btn btn-default btn-block">
        <div class="cnc">
        <kbd>1K</kbd> CNC <span class="badge">0</span>
      </div>
      </button>
      </div>

      <div>
      <button type="button" id="water-jet" class=" btn btn-default btn-block">

        <kbd>500K</kbd> WaterJet <span class="badge">0</span>
      </div>
      </button>
      </div>
		</div>
		<div class="col-md-9">
			<button id="addonebtn" type="button" class="churn btn btn-block btn-lg btn-danger">
				<i class="fa fa-cog" aria-hidden="true"></i> ++
			</button>
		</div>
	</div>
</div>
</body>
<script src="res/jquery-3.1.1.min.js" type="text/javascript"></script>
